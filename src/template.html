<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class='data_wrapper'>
    <section class='message_section'>
       <div class='searchbar'>
        <input type='text' value='' class='input_text textFS' placeholder="London">
        <input type='button' class='input_button textFS' value='Search'>
      </div>
      
      <div class='btnWrapper'>
        <input type='button' class='message_type btn' value='Authentic'>
        <input type='button' class='theme_picker btn ' value='Switch Theme'>
      </div>
      <div class='message_board messageFS'>
        <h2 class='message_top messageFS'>It's really.</h2> 
        <h2 class='message_weatherType messageFS'>cloudy.</h2>
        <h2 class='message_bottom messageFS'>now.</h2>
      </div>
      <p class='message_caption textFS'>You can look outside for more information</p> 
     </section>
    <section class='today_section'>
      <!-- <div class='animatedWeatherArea'>
         <img class='icons' id='regularCloud' src='./img/weather/cloudy/bigCloud.svg'>
        <img class='icons' id='medCloud' src='./regularCloud.svg'>
        <img class='icons' id='smallCloud' src='./img/weather/cloudy/smallCloud.svg'>  
      </div> -->

    
    </section> 

    <section class='forecast_section'>
      <div class='week_block'>
        <h4 class='week_title titleFS'>Week Forecast</h4>
        <ul class='week_forecast-container'>
        </ul>
      </div>
      <div class='hourly_block'>
        <h4 class='hour_title titleFS'>Hourly Forecast</h4>
          <div class='hourly_forecast-container'>
            <ul class='hourForecastList'> 
            </ul>                  
        </div>
      </div>

     
    </section> 
  </section>
  <section class='card_section'>
    <div class='gridContainer'>
      <div class='card'>
        <h4 class='card_title cardFS'>London, United Kingdom</h4>
        <div class='card_info'>
          <h1 class='card_temp tempFS'>69</h1>
          <h5 class='card_unit titleFS'>°</h5>
        </div>
      </div>
    
      <div class='card'>
        <h4 class='card_title cardFS'>Moscow, Russia</h4>
        <div class='card_info'>
          <h1 class='card_temp tempFS'>69</h1>
          <h5 class='card_unit titleFS'>°</h5>
        </div>
      </div>
    
      <div class='card'>
        <h4 class='card_title cardFS'>Shanghai, China</h4>
        <div class='card_info'>
          <h1 class='card_temp tempFS'>69</h1>
          <h5 class='card_unit titleFS'>°</h5>
        </div>
      </div>
    
      
    
      <div class='addCard'>
        <div class='searchbar'>
          <input type='text' value='' class='card_input textFS' placeholder="London">
        </div>
        <img class='addbutton' src='./img/addbutton.svg'>
      </div>
    </div>


  </section>
  <section class='map_section'>

  </section>




  <div class='setting'>
    <div class='setting_top'>
      <h4 class='titleFS'>Setting</h4>
      <input type='button' class='saveButton textFS--bold' value='Save'>
    </div>
    <hr>
    <div class='setting_body'>
      <div class='setting_item'>
        <h4 class='titleFS'>Temperature Unit</h4>
        <div class='switcher'>
          <input class="setting_temp" type="checkbox">
        </div>
      </div>

       <div class='setting_item'>
        <h4 class='titleFS'>Clock System</h4>
        <div class='switcher'>
          <input class='setting_clock' type="checkbox">

        </div>
      </div>

      <div class='setting_item'>
        <h4 class='titleFS'>Authentic Mode</h4>
        <div class='switcher'>
          <input class='setting_mode' type="checkbox">
        </div> 
      </div>
    </div>
  </div>




 








</body>
</html>
